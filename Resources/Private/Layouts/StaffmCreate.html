{namespace tv = Pmwebdesign\Forms\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:alias map="{user: '{tv:finduser()}'}">
        <f:if condition="{user}">   
            <f:then>
                <f:comment><!-- Only PA can access --></f:comment>
                <f:security.ifHasRole role="PA">
                    <f:then>
                       <div id="ajaxPlace">
                           <div style="position:fixed;top: 20%;left: 50%;display:block;transform: translate(-50%, -50%);z-index: 99999999"><img style="display:none;margin-left:auto;margin-right:auto;" src="typo3conf/ext/forms/Resources/Public/Icons/loading.gif" id="ladebild" /></div>        
                           <div id="ladediv" style="display:block;"></div>  
                           <f:render section="content" />
                           <p style="text-align: right">&COPY; 2020 Markus Blöchl</p>
                        </div>
                    </f:then>
                    <f:else>
                        <div class="text-danger">
                            <f:translate key="tx_staffm_not.allowed"/>
                        </div>
                    </f:else>
                </f:security.ifHasRole>
            </f:then>
            <f:else>
                <div class="text-danger">
                    <f:translate key="tx_staffm_not.login"/>
                </div>
            </f:else>
        </f:if>
    </f:alias>
</html>
